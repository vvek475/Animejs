<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>welcome</title>
</head>
<body>
    <section>
        <img src="/images/stars.png" id='stars' alt="">
        <img src="/images/moon.png" id='moon' alt="">
        <img src="/images/mountains_behind.png" id='mountains_behind' alt="">
        <h2 id="text">Anime <span>JS</span></h2>
        <a href="#" id="btn">play</a>
        <img src="/images/mountains_front.png" id='mountains_front' alt="">
    </section>
    <script src="/anime.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay:false

        });
        animation
        .add({
            targets:'#btn',
            top:'1500px',
            duration:500,
            easing:	'easeInOutSine'
        })

        .add({
            targets:"#stars",
            top:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#mountains_behind",
            bottom:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#mountains_front",
            bottom:'0px',
            duration:1000,
            easing:	'easeInOutSine'
        })
        .add({
            targets:"#moon",
            top:'0px',
            duration:1000,
            easing:	'easeInOutBack'
        })
        .add({
            targets:"#text",
            marginRight:'0px',
            duration:1000,
            easing:	'easeInOutBack'
        })
        .add({
            targets:'#btn',
            top:'50%',
            duration:1000,
            easing:	'easeInOutBack'
        })

        document.querySelector('#btn').onclick = animation.play;
    </script>
</body>
</html>
